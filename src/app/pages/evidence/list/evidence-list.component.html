<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="searchbar">
      <input type="text" placeholder="Search" matInput [formControl]="myControl" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </div>
  </mat-toolbar-row>
</mat-toolbar>


<app-container classes="container-1 flex">
  <app-evidence-card class="item" *ngFor="let item of list | async" [evidence]="item" (getEvidence)="onGetEvidence($event)"></app-evidence-card>
  <br>
</app-container>

<button mat-fab class="action-btn" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
